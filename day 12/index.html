<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer">
      <h1>To-Do List</h1>
      <div class="container">
        <div class="inner">
          <input id="inputTask" type="text" placeholder="Add new task" />
          <button id="addTask">Add Task</button>
        </div>
        <div class="todolist" id="todo">
          <ul>
            <button id="done">
              <img
                src="https://img.icons8.com/material-outlined/24/000000/checked-2--v1.png"
              />
            </button>
            <button id="delete">
              <img
                src="https://img.icons8.com/ios-glyphs/24/000000/delete-forever.png"
              />
            </button>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
